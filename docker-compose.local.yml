  redis:
    image: redis:latest
    container_name: redis

    ports:
      - "6379:6379"

    volumes:
      - redis_data:/data

    networks:
      - traefik-public


  backend:
    container_name: backend

    build:
      context: ./backend
      dockerfile: ./dockerfile

    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

    env_file:
      - .env

    environment:
      - MQTT_HOST=${MQTT_HOST}
      - MQTT_PORT=${MQTT_PORT}
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASSWORD=${MQTT_PASSWORD}

    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.routers.backend-http.rule=Host(`api.localhost`)
      - traefik.http.services.backend-http.loadbalancer.server.port=8000
    
    networks:
      - traefik-public


  celery_worker:
    container_name: celery-worker
    build: ./backend

    command: bash scripts/celery_worker_start.sh

    volumes:
      - ./backend:/app

    env_file:
      - .env

    environment:
      - CELERY_BROKER_SCHEME=${CELERY_BROKER_SCHEME}
      - CELERY_BROKER_HOST=${CELERY_BROKER_HOST}
      - CELERY_BROKER_PORT=${CELERY_BROKER_PORT}
      - CELERY_BROKER_PASSWORD=${CELERY_BROKER_PASSWORD}
      - CELERY_BROKER_DB=${CELERY_BROKER_DB}

      - CELERY_BACKEND_SCHEME=${CELERY_BACKEND_SCHEME}
      - CELERY_BACKEND_HOST=${CELERY_BACKEND_HOST}
      - CELERY_BACKEND_PORT=${CELERY_BACKEND_PORT}
      - CELERY_BACKEND_PASSWORD=${CELERY_BACKEND_PASSWORD}
      - CELERY_BACKEND_DB=${CELERY_BACKEND_DB}

    networks:
      - traefik-public

    depends_on:
      - backend
      - redis


  flower:
    container_name: celery-flower
    build: ./backend

    command: celery -A app.background.worker.celery --broker=redis://redis:6379/0 flower --port=5555 

    ports:
      - "5555:5555"

    env_file:
      - .env

    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.routers.flower.rule=Host(`flower.localhost`)
      - traefik.http.services.flower.loadbalancer.server.port=5555

    depends_on:
      - redis

    networks:
      - traefik-public