networks:
  traefik-public:
    external: true


volumes:
  postgres_data:
    driver: local

  redis_data:
    driver: local


services:
  traefik:
    image: traefik:latest
    container_name: traefik

    ports:
      - "80:80"
      - "8080:8080"
    
    restart: always

    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--entrypoints.web.address=:80"

      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.network=traefik-public"

      - "--log.level=DEBUG"

    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)
    
    networks:
      - traefik-public

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


